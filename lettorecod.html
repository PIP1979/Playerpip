<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Grouped Player</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #121212; color: #fff; margin: 0; padding: 20px;
        }

        .container { max-width: 800px; margin: auto; }

        .input-section {
            background: #1e1e1e; padding: 20px; border-radius: 15px;
            margin-bottom: 25px; text-align: center; border: 1px solid #333;
        }

        input[type="text"] {
            width: 80%; padding: 12px; border-radius: 8px; border: 1px solid #444;
            background: #2c2c2c; color: #fff; margin-bottom: 15px;
        }

        .load-btn {
            background: #00e676; color: #000; border: none; padding: 12px 30px;
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .event-card {
            background: #1e1e1e; padding: 18px; border-radius: 12px;
            border: 1px solid #333; cursor: pointer; display: flex;
            align-items: center; justify-content: space-between; transition: 0.2s;
            margin-bottom: 10px;
        }

        .event-card:hover { border-color: #00e676; background: #252525; }
        .time { color: #00e676; font-weight: bold; margin-right: 15px; }
        .badge { background: #333; padding: 4px 10px; border-radius: 5px; font-size: 0.8em; color: #00e676; }

        /* PLAYER OVERLAY */
        #player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 9999; flex-direction: column;
        }

        #player-overlay.active { display: flex; }

        .player-header {
            background: #1e1e1e; padding: 10px; display: flex;
            flex-direction: column; gap: 10px; border-bottom: 1px solid #333;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .link-switcher { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        
        .link-btn {
            background: #333; color: #fff; border: 1px solid #444;
            padding: 6px 15px; border-radius: 4px; cursor: pointer; white-space: nowrap;
        }

        .link-btn.active { background: #00e676; color: #000; border-color: #00e676; }

        .close-btn { background: #ff4444; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        iframe { flex: 1; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="input-section">
        <h2 style="margin-top:0; color:#00e676;">Eventi Raggruppati</h2>
        <input type="text" id="b64Input" placeholder="Incolla codice Base64 qui...">
        <br>
        <button class="load-btn" onclick="loadList()">CARICA E RAGGRUPPA</button>
    </div>
    <div id="status" style="text-align:center; color:#888; margin-bottom:15px;"></div>
    <div id="button-container"></div>
</div>

<div id="player-overlay">
    <div class="player-header">
        <div class="header-top">
            <span id="current-title" style="font-weight:bold; color:#00e676;">Streaming</span>
            <button class="close-btn" onclick="closePlayer()">CHIUDI Ã—</button>
        </div>
        <div id="link-switcher" class="link-switcher"></div>
    </div>
    <iframe id="videoIframe" src="about:blank" allowfullscreen></iframe>
</div>

<script>
    const PROXY = "https://corsproxy.io/?";

    function closePlayer() {
        document.getElementById('player-overlay').classList.remove('active');
        document.getElementById('videoIframe').src = "about:blank";
    }

    async function loadList() {
        const b64Data = document.getElementById('b64Input').value.trim().replace('b64:', '');
        if (!b64Data) return;

        const container = document.getElementById('button-container');
        container.innerHTML = "";
        document.getElementById('status').innerText = "Elaborazione...";

        try {
            const targetUrl = atob(b64Data);
            const response = await fetch(PROXY + encodeURIComponent(targetUrl));
            const data = await response.text();
            
            const rawLines = data.split(/\s(?=\d{2}:\d{2})|\n/).filter(l => l.trim().length > 5);
            const blacklist = ["24/7 CHANNELS", "LINK", "ð—§ð—˜ð—Ÿð—˜ð—šð—¥ð—”ð— ", "TELEGRAM"];

            // LOGICA DI RAGGRUPPAMENTO
            const groupedEvents = {};

            rawLines.forEach(line => {
                const isBlacklisted = blacklist.some(word => line.toUpperCase().includes(word.toUpperCase()));
                if (isBlacklisted) return;

                const urlMatch = line.match(/https?:\/\/[^\s]+/);
                if (!urlMatch) return;

                const url = urlMatch[0];
                const namePart = line.replace(url, "").replace("|", "").trim();
                const timeMatch = namePart.match(/^\d{2}:\d{2}/);
                const time = timeMatch ? timeMatch[0] : "--:--";
                const cleanName = timeMatch ? namePart.replace(timeMatch[0], "").trim() : namePart;

                const key = `${time}-${cleanName.toLowerCase()}`;

                if (!groupedEvents[key]) {
                    groupedEvents[key] = { time, name: cleanName, links: [] };
                }
                groupedEvents[key].links.push(url);
            });

            // CREAZIONE PULSANTI
            Object.values(groupedEvents).forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div><span class="time">${event.time}</span><span>${event.name}</span></div>
                    <span class="badge">${event.links.length} Link</span>
                `;

                card.onclick = () => openPlayer(event);
                container.appendChild(card);
            });

            document.getElementById('status').innerHTML = `Trovati <b>${Object.keys(groupedEvents).length}</b> eventi unici.`;

        } catch (err) {
            document.getElementById('status').innerText = "Errore nel caricamento.";
        }
    }

    function openPlayer(event) {
        document.getElementById('current-title').innerText = event.name;
        const switcher = document.getElementById('link-switcher');
        switcher.innerHTML = "";

        event.links.forEach((link, index) => {
            const btn = document.createElement('button');
            btn.className = 'link-btn' + (index === 0 ? ' active' : '');
            btn.innerText = `Link ${index + 1}`;
            btn.onclick = () => {
                document.querySelectorAll('.link-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('videoIframe').src = link;
            };
            switcher.appendChild(btn);
        });

        document.getElementById('videoIframe').src = event.links[0];
        document.getElementById('player-overlay').classList.add('active');
    }
</script>

</body>
</html>
